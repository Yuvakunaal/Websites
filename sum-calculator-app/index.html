<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div>
        <a href="..">All Web-Apps</a>
    </div>
    <h2 align="center">Sum Calculator :-</h2>
    <hr>
    <br>
    <br>
    <div>
        <form align="center">
            <div>
                <label for="num1">Number - 1 : </label>
                <input type="number" id="num1" autofocus>
            </div>
            <br>
            <div>
                <label for="num2">Number - 2 : </label>
                <input type="number" id="num2">
            </div>
            <br>
            <div>
                <button type="button" onclick="sum_of_two_nums()">calculate</button>
            </div>
            <br>
            <div>
                <p id="res"><u>This text will be replaced with answer after clicking the button</u></p>
            </div>
        </form>
    </div>
</body>
</html>
