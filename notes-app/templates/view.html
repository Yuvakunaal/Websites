{% extends 'master/master-logged-in.html' %} {% block title %}View note{%
endblock %} {% block main %}
<a href="/list" class="btn">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    width="30"
    height="30"
    fill="currentColor"
    class="bi bi-arrow-left-circle"
    viewBox="0 0 16 16"
  >
    <path
      fill-rule="evenodd"
      d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"
    />
  </svg>
</a>
<h3 align="center">View Notes</h3>
<div class="container">
  <div class="mb-3 form-group">
    <label for="title" class="form-label">Title</label>
    <input
      type="text"
      class="form-control"
      id="title"
      placeholder=""
      value="{{ note.title }}"
      readonly
    />
  </div>
  <div class="mb-3 form-group">
    <label for="notes" class="form-label">Description</label>
    <textarea class="form-control" id="notes" placeholder="" readonly>
{{ note.notes }}</textarea
    >
  </div>
</div>
{% endblock %}
