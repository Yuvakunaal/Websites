<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-warning" data-bs-theme="light">
        <div class="container-fluid">
          <a class="navbar-brand" href="login.html">Notes</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="login.html">Login</a>
              </li>
            </ul>
            <div class="d-flex" role="search">
                <button class="btn btn-danger">signup</button>
            </div>
          </div>
        </div>
      </nav>
      <a href="..">All WebApps</a>
      <br>
      <h3 align="center">Login form</h3>
      <div class="container">
        <div class="mb-3 form-group">
          <label for="username" class="form-label">Username *</label>
          <input type="text" class="form-control" 
              id="username" placeholder="type the username..." autofocus>
        </div>
        <div class="mb-3 form-group">
          <label for="password" class="form-label">Password *</label>
          <input type="password" class="form-control" id="password">
        </div>
        <table align="center">
          <tr>
              <td>
                  <button type="button" class="btn btn-outline-secondary">Login</button>
              </td>
          </tr>
        </table>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
