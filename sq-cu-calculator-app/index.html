<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square_cube Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div>
        <a href="..">All Web-Apps</a>
    </div>
    <h2 align="center">Square & Cube Calculator :-</h2>
    <hr>
    <br>
    <br>
    <div>
        <form align="center">
            <div>
                <label for="num">Number : </label>
                <input type="number" id="num" autofocus>
            </div>
            <div>
                <p>
                    <button type="button" onclick="square_of_num()">Square</button>
                    <button type="button" onclick="cube_of_num()">Cube</button>
                </p>
            </div>
            <br>
            <div>
                <p id="res"><u>This text will be replaced with answer after clicking any button.</u></p>
            </div>
        </form>
    </div>
</body>
</html>
