{% extends 'master/master-logged-in.html' %}
{% block title %}View vendor{% endblock %}
{% block main %}
<a href="/list" class="btn">
  <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
    <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
  </svg>
</a> 
<h3 align="center">View Vendor</h3>
<div class="container">
    <div class="mb-3 form-group">
        <label for="name" class="form-label"><strong>Name</strong></label>
        <input type="text" class="form-control border-secondary" id="name" name="name" placeholder="" value="{{ vendor.name }}" readonly>
    </div>
    <div class="mb-3 form-group">
        <label for="location" class="form-label"><strong>Location</strong></label>
        <input type="text" class="form-control border-secondary" id="location" name="location" placeholder="" value="{{ vendor.location }}" readonly>
    </div>  
    <div class="mb-3 form-group">
        <label for="type" class="form-label"><strong>Type</strong></label>
        <input type="text" class="form-control border-secondary" id="type" name="type" placeholder="" value="{{ vendor.type }}" readonly>
    </div>  
    <div class="mb-3 form-group">
        <label for="rating" class="form-label"><strong>Rating(1-5)</strong></label>
        <input type="text" class="form-control border-secondary" id="rating" name="rating" placeholder="Type here vendor rating..." value="{{ vendor.rating }}" readonly>
    </div>  
</div>
{% endblock %}
