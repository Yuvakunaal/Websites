<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        html{
            scroll-behavior:smooth;
        }
        section{
            display:grid;
            place-items: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top navbar-light bg-light p-3">
        <a class="navbar-brand" href="#first">Website</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="#first">First</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#second">Second</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href=".">back</a>
            </li>
          </ul>
        </div>
      </nav>
    <section id="first" class="container border">
        <div>
          <h2 align="center">Table</h2>
            <table align="center" width="100%" border="1" cellspacing="0" cellpadding="10">
                <thead>
                    <tr>
                        <th>SNO</th>
                        <th>Name</th>
                        <th>Subject</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>kunaal</td>
                        <td>Maths</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Sai Prakash</td>
                        <td>Hindi</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Sai Tharun</td>
                        <td>Social</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    <section id="second" class="container border">
        <div>
          <h2 align="center">Login</h2>
            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
